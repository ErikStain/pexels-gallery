<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <label for="query">
        Введите пожалуйста запрос
      </label>
      <input type="text" id="query" name="query" placeholder="Search">
      <label for="perPage">
        Сколко результатов поиска вы хотите получить?
      </label>
      <input type="number" id="perPage" name="perPage">
      <label for="page">
        Укажите количество страниц
      </label>
      <input type="number" id="page" name="page">
      <button class="search-btn" type="submit">Найти</button>
    </form>
    <h2>Результаты вашего запроса</h2>
    <ul id="result"></ul>
    <button type="button" id="button">Добавить ещё</button>
  </body>
</html>
